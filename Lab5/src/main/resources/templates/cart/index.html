<table border="1" style="width:50%">
    <tr>
        <th>Id</th><th>Name</th><th>Price</th>
        <th>Quantity</th><th>Amount</th><th></th>
    </tr>
    <tr th:each="item : ${cart.items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td>
            <form th:action="@{|/cart/update/${item.id}|}" method="post" style="margin:0">
                <input type="number" name="qty" th:value="${item.qty}" min="1" style="width:50px"
                       onblur="this.form.submit()"/>
            </form>
        </td>
        <td th:text="${item.price * item.qty}"></td>
        <td><a th:href="@{|/cart/remove/${item.id}|}">Remove</a></td>
    </tr>
</table>

<div>
    <p>Total Items: <span th:text="${cart.count}"></span></p>
    <p>Total Amount: <span th:text="${cart.amount}"></span></p>
</div>

<a href="/cart/clear">Clear Cart</a> | <a href="/item/index">Add more</a>
